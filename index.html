<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Poke</title>
  </head>
  <header class="container-fluid bg-dark">
    <div class="row">
      <div class="col-12 text-light text-center mt-2">
        <h2>Pokemon</h2>
        <form class="form-inline" onsubmit="app.pokeController.search(event)">
          <div class="form-group mb-2">
            <label for="search" class="">Search</label>
            <input
              type="text"
              name="name"
              class="form-control-plaintext bg-white mb-4"
              placeholder="pokemon..."
            />
          </div>
          <button type="submit" class="btn btn-primary mb-2 ml-1">
            Find
          </button>
        </form>
      </div>
    </div>
  </header>
  <main>
    <div id="pokemon"></div>
  </main>
  <footer></footer>

  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
